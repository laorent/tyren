    <!-- Radial lines -->
    <path d="M50 15 L50 40
             M80.3 32.5 L58.7 45
             M80.3 67.5 L58.7 55
             M50 85 L50 60
             M19.7 67.5 L41.3 55
             M19.7 32.5 L41.3 45" 
          stroke="white" stroke-width="2.5" stroke-linecap="round" />
          
    <!-- Center circle -->
    <circle cx="50" cy="50" r="10" fill="white" />
  </g>
</svg>
